<html>
  <head>
    <title>%SYMBOL_NAME%</title>
    <link href="%STYLE_FILE%" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="login" style="display: none;"><a id="loginlink" href="#">Login / Signup</a></div>
      <div id="logout" style="display: none;">%USER% / <a id="logoutlink" href="#">Logout</a></div>
      <!-- div> LOG </div -->
      <h1 id="title">%SYMBOL_NAME%</h1>
      <p>
	<div id="expansion">
	  <i>...randomizing... </i>
	</div>
	<p>
	<a id="reroll" href="#">Re-roll</a> /
	<a id="bookmark" href="#">Bookmark</a> /
	<a href="#" id="sourcereveal">Source</a>
	<span id="sourcecontrols" style="display: none;">
	  Source text (<a href="#" id="sourcehide">hide</a>
	  / <a href="#" id="erase">erase</a>
	  / <a href="#" id="reset">reload</a>
	  / <a target="_blank" href="https://github.com/ihh/bracery#Bracery">docs</a>):
	</span>
	<div id="sourcepanel" style="display: none;">
	  <div>
	    <div contenteditable="true" id="eval">%ESCAPED_SYMBOL_DEFINITION%</div>
	  </div>
	  <br><p>
	    <span id="urlprefix">%BASE_URL%%VIEW_PATH_PREFIX%</span>
	    <input type="text" id="name" name="name" size="20" value="%SYMBOL_NAME%">
	    <button id="save" type="button">Save</button>
	    <div id="lockpanel" style="display: none;">
	      <input type="checkbox" id="lock" name="lock" %LOCKED_BY_USER%>
	      <label for="lock">Prevent other users from editing</label>
	    </div>
	    <p>
	      <div id="error"></div>
	</div>
	<div id="bots"></div>
	<div id="auto"></div>
	<hr>
	<div id="recent"></div>
    </div>
    <script src="%JAVASCRIPT_FILE%"></script>
    <script>
      initBraceryView ({ name: "%SYMBOL_NAME%", user: %JSON_USER%, init: %JSON_INIT_TEXT%, vars: %JSON_VARS%, exp: %EXPANSION%, bots: %JSON_BOTS%, recent: %JSON_RECENT_SYMBOLS%, store: "%STORE_PATH_PREFIX%", view: "%VIEW_PATH_PREFIX%", expand: "%EXPAND_PATH_PREFIX%", login: "%LOGIN_PATH_PREFIX%", twitter: "%TWITTER_PATH_PREFIX%" });
    </script>
  </body>
</html>
