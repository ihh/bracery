<html>
  <head>
    <title>%SYMBOL_NAME%</title>
    <link href="%STYLE_FILE%" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="login" style="display: none;"><a href="https://%COGNITO_DOMAIN%/login?response_type=code&client_id=%COGNITO_APP_ID%&redirect_uri=%BASE_URL%%VIEW_PATH_PREFIX%">Login / Signup</a></div>
      <div id="logout" style="display: none;">%USER% / <a href="https://%COGNITO_DOMAIN%/logout?client_id=%COGNITO_APP_ID%&logout_uri=%BASE_URL%%VIEW_PATH_PREFIX%">Logout</a></div>
      <!-- div> LOG </div -->
      <h1 id="title">%SYMBOL_NAME%</h1>
      <p>
	<div id="expansion">
	  <i>...randomizing... </i>
	</div>
	<p>
	<a id="reroll" href="#">Re-roll</a> /
	<a id="bookmark" href="#">Bookmark</a> /
	<a href="#" id="sourcereveal">Source</a>
	<span id="sourcecontrols" style="display: none;">
	  Source text (<a href="#" id="sourcehide">hide</a>
	  / <a href="#" id="erase">erase</a>
	  / <a href="#" id="reset">reload</a>
	  / <a target="_blank" href="https://github.com/ihh/bracery#Bracery">docs</a>):
	</span>
	<div id="sourcepanel" style="display: none;">
	  <div>
	    <div contenteditable="true" id="eval">%ESCAPED_SYMBOL_DEFINITION%</div>
	  </div>
	  <br><p>
	    <span id="urlprefix">%BASE_URL%%VIEW_PATH_PREFIX%</span>
	    <input type="text" id="name" name="name" size="20" value="%SYMBOL_NAME%">
	    <button id="save" type="button">Save</button>
	    <br><p>
	    <label for="password">Password (optional):</label>
	    <input type="password" id="password" name="password" size="20">
	    <br><p>
	    <div id="error"></div>
	</div>
	<hr>
	<div id="recent"></div>
    </div>
    <script src="%JAVASCRIPT_FILE%"></script>
    <script>
      initBraceryView ({ name: "%SYMBOL_NAME%", user: %QUOTED_USER%, init: %QUOTED_INIT_TEXT%, vars: %VARS%, recent: %RECENT_SYMBOLS%, store: "%STORE_PATH_PREFIX%", view: "%VIEW_PATH_PREFIX%", expand: "%EXPAND_PATH_PREFIX%" });
    </script>
  </body>
</html>
