<html>
  <head>
    <title>%SYMBOL_NAME%</title>
    <!-- Include a stylesheet with the name "%STYLE_FILE%" as follows...
	 <link href="%STYLE_FILE%" rel="stylesheet">
	 -->
  </head>
  <body style="display: flex; flex-direction: row; justify-content: space-around;">
    <div style="width: 600px; background-color: #eee; padding: 4px;">
      <h1>%SYMBOL_NAME%</h1>
      <p>
	<div id="expansion" style="width: 100%; background-color: lightgray; min-height: 1em;">
	  <i>...randomizing...</i>
	</div>
	<br><p>
	<a id="reroll" href="#">Re-roll</a> /
	<a href="#" id="sourcereveal">Source</a>
	<span id="sourcecontrols" style="display: none;">
	  Source text (<a href="#" id="erase">erase</a> / <a href="#" id="reset">example</a> / <a href="https://github.com/ihh/bracery">docs</a>):
	</span>
	<div id="sourcepanel" style="display: none;">
	  <div>
	    <div contenteditable="true" id="eval" style="width: 100%; min-height: 10em; resize: vertical; background: white; border-width: 1px; border-style: solid; white-space: pre-wrap; word-break: break-all;">%ESCAPED_SYMBOL_DEFINITION%</div>
	  </div>
	  <br><p>
	    <span id="urlprefix">%BASE_URL%%VIEW_PATH_PREFIX%</span>
	    <input type="text" id="name" name="name" size="20" value="%SYMBOL_NAME%">
	    <button id="save" type="button">Save</button>
	    <br><p>
	    <label for="password">Password (optional):</label>
	    <input type="password" id="password" name="password" size="20">
	    <br><p>
	    <div id="error" style="color:red;"></div>
	</div>
	<br>
	<div id="recent"></div>
    </div>
    <script src="%JAVASCRIPT_FILE%"></script>
    <script>
      initBraceryView ({ name: "%SYMBOL_NAME%", recent: %RECENT_SYMBOLS%, store: "%STORE_PATH_PREFIX%", view: "%VIEW_PATH_PREFIX%", expand: "%EXPAND_PATH_PREFIX%" });
    </script>
  </body>
</html>
