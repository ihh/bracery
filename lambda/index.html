<html>
  <head>
    <title>%SYMBOL_NAME%</title>
    <link href="%STYLE_FILE%" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="login" style="display: none;"><a id="loginlink" href="#">Login / Signup</a></div>
      <div id="logout" style="display: none;">%USER% / <a id="logoutlink" href="#">Logout</a></div>
      <!-- div> LOG </div -->
      <a href="%VIEW_PATH_PREFIX%">bracery</a> /
      <span id="title">%SYMBOL_NAME%</span>
      <p>
	<div id="varsbefore" style="display: none;"></div>
	<div id="init" style="display: none;"></div>
	<div id="expansion">%EXPANSION_HTML%</div>
	<div id="varsafter" style="display: none;"></div>
	<p>
	<a id="reroll" href="#">Re-roll</a> /
	<a href="#" id="sourcereveal" %SOURCE_REVEAL_STYLE%>Edit</a>
	<span id="sourcecontrols" %SOURCE_CONTROLS_STYLE%>
	  Editing source text (<a href="#" id="sourcehide">hide</a>
	  / <a href="#" id="erase">erase</a>
	  / <a href="#" id="reset">reload</a>
	  / <a href="#" id="debugreveal">debug</a> <a href="#" id="debughide" style="display: none;">debug off</a>
	  / <a href="#" id="suggest">suggest</a>
	  / <a target="_blank" href="https://github.com/ihh/bracery#Bracery">docs</a>):
	</span>
	<a id="tweet" href="#">Tweet</a>
	<div id="suggestpanel" %SOURCE_CONTROLS_STYLE%>
	  <div id="suggestions"></div>
	  <a href="#" id="dismiss" style="display: none;">Clear suggestions</a>
	</div>
	<div id="sourcepanel" %SOURCE_CONTROLS_STYLE%>
	  <div id="revision"></div>
	  <div>
	    <div contenteditable="true" id="eval">%ESCAPED_SYMBOL_DEFINITION%</div>
	  </div>
	  <div id="refs"></div>
	  <div id="referring"></div>
	  <br>
	  <p>
	    <span id="urlprefix">%BASE_URL%%VIEW_PATH_PREFIX%</span>
	    <input type="text" id="name" name="name" size="20" value="%SYMBOL_NAME%">
	    <button id="save" type="button">Save</button>
	    <div id="lockpanel" style="display: none;">
	      <input type="checkbox" id="lock" name="lock" %LOCKED_BY_USER%>
	      <label for="lock">Prevent other users from editing</label>
	    </div>
	</div>
	<div id="error">%INITIAL_WARNING%</div>
	<div id="bots"></div>
	<div id="auto"></div>
	<hr>
	<div id="recent"></div>
    </div>
    <script src="%JAVASCRIPT_FILE%"></script>
    <script>
      initBraceryView ({
      name: "%SYMBOL_NAME%",
      revision: %JSON_REVISION%,
      referring: %JSON_REFERRING_SYMBOLS%,
      user: %JSON_USER%,
      init: %JSON_INIT_TEXT%,
      vars: %JSON_VARS%,
      exp: %JSON_EXPANSION%,
      bots: %JSON_BOTS%,
      recent: %JSON_RECENT_SYMBOLS%,
      store: "%STORE_PATH_PREFIX%",
      view: "%VIEW_PATH_PREFIX%",
      expand: "%EXPAND_PATH_PREFIX%",
      login: "%LOGIN_PATH_PREFIX%",
      twitter: "%TWITTER_PATH_PREFIX%",
      bookmark: "%BOOKMARK_PATH_PREFIX%",
      });
    </script>
  </body>
</html>
